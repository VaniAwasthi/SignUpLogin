<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet"  href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="signup.js"></script>
        <title>login page</title>
    </head>
    <body>
        <div>
            <div class="flex-container">
                <div class="login-section">
                    <h2><b>Sign in to Swipe</b></h2>
                    <h1>OR</h1>
                    <h3> use your account</h3>
                    <div class="form-group">
                         <form>
                            <div class="input-icons">
                                <i class="material-icons icon">mail_outline</i>
                                <input type="text" class="input-field" id="email" placeholder="Email" name="myemail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
                            </div>
                            <div class="input-icons">
                                <i class="material-icons icon">lock_outline</i>
                                <input type="password" class="input-field" id="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </div>
                            <button class="btnSign" onclick="validateInfo()">Sign in</button>
                            <p> Don't have  an account? <a href=signup.html>Sign up</a></p>
                        </form>
                    </div>   
                </div>
                <div class="welcome-section">
                    <h2><b>Hello Friends!</b></h2>
                    <p>Enter your Professional detail and start your<br>journey
                         with swip today</p>
                    <div class="image">
                        <img src="working.jpeg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
