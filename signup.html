html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet"  href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>login page</title>
    </head>
    <body>
        <div>
            <div class="flex-container">
                <div class="welcome-section">
                    <h2><b>Welcoem Back!</b></h2>
                    <p>To keep connected with your friend please<br>
                    login with your personal info</p>
                    <div class="image">
                        <img src="working.jpeg">
                    </div>
                </div>
                <div class="login-section">
                    <h2><b>Create Account</b></h2>
                    <h1>OR</h1>
                        <h3>use your email for registration</h3>
                        <div class="form-group">
                            <form>
                                <div class="input-icons">
                                    <i class="material-icons icon">person_outline</i>
                                    <input type="text"class="input-field"  placeholder="UserName" required>
                                </div>
                                <div class="input-icons">
                                    <i class="material-icons icon">business_outline</i>
                                    <input type="text" class="input-field"  placeholder="BusinessName" required>
                                </div>
                                <div class="input-icons">
                                    <i class="material-icons icon">phone_outline</i>
                                    <input type="text"class="input-field"  placeholder="phoneNumber" name="idnumber"  pattern="[0-9]{10}"required>
                                </div>
                                <div class="input-icons">
                                    <i class="material-icons icon">mail_outline</i>
                                    <input type="text" class="input-field" placeholder="Email" name="myemail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required>
                                </div>
                                <div class="input-icons">
                                    <i class="material-icons icon">lock_outline</i>
                                    <input type="password" class="input-field" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <button class="btnSign">Sign in</button>
                                <p> Already have  an account? <a href=login.html>Sign in</a></p>
                            </form>
                        </div>   
                </div>
            </div>
        </div>
    </body>
</html>
